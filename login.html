<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="form-bg">
            <div class="row">
                <div class="col-md-6">
                    <img src="images/8609318_5865.jpg" alt="">
                </div>
                <div class="col-md-6 p-5 d-flex justify-content-center align-items-center">
                    <div class="main-form">
                        <h4>Welcome to E-Commerce</h4>
                        <p>Login to Your Account to Continue</p>

                        <form action="" class="mt-5">
                            <div class="d-flex flex-column gap-4 emailandpass">
                                <input type="text" placeholder="Username or Email">
                                <input type="password" placeholder="Enter Your Password">
                            </div>
                            <div class="d-flex justify-content-between align-items-center mt-3 flex-wrap">
                                <div class="d-flex align-items-center gap-2">
                                    <input type="checkbox" id="check">
                                    <label for="check">Remember Me</label>
                                </div>
                                <div class="forget">
                                    <a href="sign-up.html">Forget Password?</a>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mt-4 submit-btn">
                                <button><a href="main-page.html" style="text-decoration: none; color: #fff;">Login</a></button>
                                
                            </div>
                            <h6 class="mt-3">Dont Have an Account? <a href="index.html">Sign Up</a></h6>  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
